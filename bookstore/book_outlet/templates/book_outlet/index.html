{% extends 'book_outlet/base.html' %}

{% block title %}
    All books
{% endblock title %}

{% block body %}
    <ul>
        {% for book in books%}
            <li>Book name: {{ book.title }}</li>
        {% endfor %}
    </ul>
    <form method='POST'>
        {% csrf_token %}
        <label for="username"></label>
        <input id='username' name='username' type="text">
        <button>Send</button>
    </form>
{% endblock body %}
