<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <form action="/" method='POST'>
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}
            {{ field}}
        {% endfor %}
        <button type='submit'>Send</button>
    </form>
</body>
</html>
